<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>
    <link rel="stylesheet" href="./images/google1.jpg">
    <link rel="stylesheet" href="./style.css">
    <script src="https:kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body><i class="fas fa-menu"></i>
        <nav class="navbar">
            <ul class="navbarLinks">
                <li>
                    <a class="link" href="https://accounts.google.com/signin">Gmail</a>
                </li>
                <li>
                    <a class="link" href="https://www.google.co.in/imghp?hl=en&ogbl">Image</a>
                </li>
                <li>
                    <div class="circle-shadow">
                    <a class="menu-icon" href=""><i class="fas fa-bars"></i></a>   
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                    <a class="user-icon" href="file:///home/dell/Desktop/login_signup/log.html?#"><span>sign in</span></a>
                    </div>
                </li>

            </ul>
        </nav>


    <section></section>

<div class="content-section">
    <div class="content-wrapper">
        <img class="logo-img" src="images/google.png" alt="google logo image">
        <div class="search-bar">
            <div class="inputDiv">
                <i class="fas fa-search"></i>
                <input type="text" class="query" value="">
            </div>
            <div>
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone"></i>
            </div>
        </div>
        <div class="search-btns">
            <button class="searchBtn"> Google Search</button>
        </div>
        <div class="language">
            <p>Google Offered in <a href="">Google</a></p>

        </div>
    </div>
</div>

    
    <script>
        let query=document.querySelector('.query');
        let searchBtn=document.querySelector('.searchBtn')
        searchBtn.onclick=function(){
            let url="https://www.google.com/search?q="+query.value;
            window.open(url,"_self")
        }
    </script>
</body>
